<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Tag des Sports 2025 – Kartenauswahl</title>

  <!-- CookieConsent CSS + JS laden -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
      cursor: not-allowed;
      opacity: 0.6;
      pointer-events: none;
    }
    .button.enabled {
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
    }
    .button:hover.enabled {
      background-color: #005fa3;
    }

    /* Cookie Banner Buttons angleichen */
    .cc_div .cc_btn {
      border-radius: 10px !important;
      padding: 10px 20px !important;
      font-size: 1rem !important;
    }

    /* Mobile größere Cookie-Banner Buttons */
    @media (max-width: 600px) {
      .cc_div .cc_btn {
        font-size: 2.5rem !important;
        padding: 20px !important;
        width: 100% !important;
        max-width: none !important;
        box-sizing: border-box !important;
      }
    }
  </style>
</head>
<body>
  <h1>Willkommen zur digitalen Geländeübersicht für den Tag des Sports 2025</h1>
  <a href="zentral.html" id="btnZentrale" class="button">Zentrale Karte anzeigen</a>
  <a href="regional.html" id="btnRegional" class="button">Regionale Karte anzeigen</a>

  <script>
    window.addEventListener('load', function () {
      function setButtonsEnabled(enabled) {
        const buttons = [document.getElementById('btnZentrale'), document.getElementById('btnRegional')];
        buttons.forEach(btn => {
          if (enabled) {
            btn.classList.add('enabled');
          } else {
            btn.classList.remove('enabled');
          }
        });
      }

      if (localStorage.getItem('cookieConsent') === 'true') {
        setButtonsEnabled(true);
      } else {
        setButtonsEnabled(false);
      }

      window.cookieconsent.initialise({
        palette: {
          popup: { background: "#004f9f", text: "#ffffff" },
          button: { background: "#007bff", text: "#ffffff" }
        },
        theme: "classic",
        position: "bottom",
        content: {
          message: "Diese Website verwendet Cookies, um Ihnen die bestmögliche Nutzung zu ermöglichen.",
          dismiss: "Verstanden",
          link: "Mehr erfahren",
          href: "/datenschutz.html"
        },
        onStatusChange: function (status) {
          if (this.hasConsented()) {
            localStorage.setItem('cookieConsent', 'true');
            setButtonsEnabled(true);
          } else {
            localStorage.setItem('cookieConsent', 'false');
            setButtonsEnabled(false);
          }
        },
        onInitialise: function (status) {
          if (this.hasConsented()) {
            localStorage.setItem('cookieConsent', 'true');
            setButtonsEnabled(true);
          }
          // Button nachladen und Größe anpassen
          setTimeout(() => {
            const btn = document.querySelector('.cc_btn.cc_btn_accept');
            if (btn) {
              btn.style.fontSize = '2.5rem';
              btn.style.padding = '20px';
              btn.style.width = '100%';
              btn.style.maxWidth = 'none';
              btn.style.boxSizing = 'border-box';
            }
          }, 100);
        }
      });
    });
  </script>
</body>
</html>
