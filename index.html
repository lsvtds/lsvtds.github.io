<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tag des Sports 2025 – Kartenauswahl</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

  <style>
    /* =========================
       Grundstyles (Desktop)
       ========================= */
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #f9f9f9;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #004f9f;
    }

    section {
      margin-bottom: 5rem;
    }

    .button {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
      cursor: not-allowed;
      opacity: 0.6;
      pointer-events: none;
    }

    .button.enabled {
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
    }

    .button:hover.enabled {
      background-color: #005fa3;
    }

    /* =========================
       Tablet Styles (max-width: 786px)
       ========================= */
    @media (max-width: 786px) {
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      .button {
        font-size: 1.5rem;
        padding: 30px 60px;
      }

      /* Cookie Banner */
      .cc-window.cc-floating {
        width: 100% !important;
        max-width: 100% !important;
        left: 0 !important;
        right: 0 !important;
        border-radius: 0 !important;
        padding: 1em !important;
        box-sizing: border-box !important;
        text-align: center !important;
      }
      .cc-window.cc-floating .cc-message {
        font-size: 1rem !important;
        margin-bottom: 1em !important;
      }
      .cc-btn.cc-allow,
      .cc-btn.cc-dismiss {
        font-size: 1rem !important;
        padding: 15px 25px !important;
        width: 100% !important;
        min-height: 40px !important;
        border-radius: 0 !important;
        display: block !important;
        margin: 0 auto !important;
        box-sizing: border-box !important;
      }
    }

    /* =========================
       Smartphone Styles (max-width: 480px)
       ========================= */
    @media (max-width: 480px) {
      body {
        padding: 15px 10px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 25px;
      }

      h2 {
        font-size: 1.3rem;
        margin-bottom: 0.8rem;
      }

      .button {
        font-size: 1.2rem;
        padding: 18px 25px;
        width: 100%;
        margin: 8px 0;
        box-sizing: border-box;
      }

      /* Mobile Cookie Banner */
      .cc-window.cc-floating {
        padding: 0.5em 1em !important; /* Banner niedriger */
        border-radius: 0 !important;
        text-align: center !important;
      }

      .cc-window.cc-floating .cc-message {
        font-size: 0.9rem !important;   /* kleinere Schrift */
        margin-bottom: 0.8em !important;
      }

      .cc-btn.cc-allow,
      .cc-btn.cc-dismiss {
        font-size: 1.2rem !important;      /* kompakter Button */
        padding: 10px 15px !important;   /* weniger Höhe */
        min-height: 40px !important;     /* fingerfreundlich, aber kleiner */
        width: 100% !important;
        max-width: none !important;
        display: block !important;
        margin: 0 auto !important;
        border-radius: 0 !important;
        box-sizing: border-box !important;
      }
    }
  </style>
</head>
<body>
  <h1>Digitales Angebot für den Tag des Sports 2025</h1>

  <section>
    <h2>zentral</h2>
    <a href="zentral.html" id="btnZentrale" class="button">Zentrale Karte anzeigen</a>
    <a href="https://lsvtds.github.io/vereinsliste/" id="btnVereinsliste" class="button">Vereinsliste</a>
  </section>

  <section>
    <h2>regional</h2>
    <a href="regional.html" id="btnRegional" class="button">Regionale Karte anzeigen</a>
  </section>

  <script>
    // =========================
    // Buttons aktivieren/deaktivieren
    // =========================
    function setButtonsEnabled(enabled) {
      const buttons = [
        document.getElementById('btnZentrale'),
        document.getElementById('btnRegional'),
        document.getElementById('btnVereinsliste')
      ];
      buttons.forEach(btn => {
        if (btn) {
          btn.classList.toggle('enabled', enabled);
        }
      });
    }

    // =========================
    // Cookie Banner Styles erzwingen
    // =========================
    function forceBannerStyles() {
      const banner = document.querySelector('.cc-window.cc-floating');
      if (!banner) return;

      const btns = banner.querySelectorAll('.cc-btn');

      // Banner selbst
      banner.style.setProperty('width', '100%', 'important');
      banner.style.setProperty('padding', '1.5em', 'important');
      banner.style.setProperty('border-radius', '0', 'important');
      banner.style.setProperty('text-align', 'center', 'important');

      const message = banner.querySelector('.cc-message');
      if (message) {
        message.style.setProperty('font-size', '1.4rem', 'important');
        message.style.setProperty('margin-bottom', '1em', 'important');
      }

      btns.forEach(btn => {
        if (window.innerWidth <= 480) {
          btn.style.setProperty('font-size', '1rem', 'important');
          btn.style.setProperty('padding', '10px 15px', 'important');
          btn.style.setProperty('min-height', '36px', 'important');
        } else if (window.innerWidth <= 786) {
          btn.style.setProperty('font-size', '1.5rem', 'important');
          btn.style.setProperty('padding', '30px 60px', 'important');
          btn.style.setProperty('min-height', '40px', 'important');
        } else {
          btn.style.setProperty('font-size', '1.2rem', 'important');
          btn.style.setProperty('padding', '20px 40px', 'important');
          btn.style.setProperty('min-height', 'auto', 'important');
        }
        btn.style.setProperty('width', '100%', 'important');
        btn.style.setProperty('max-width', 'none', 'important');
        btn.style.setProperty('display', 'block', 'important');
        btn.style.setProperty('margin', '0 auto', 'important');
        btn.style.setProperty('border-radius', '0', 'important');
        btn.style.setProperty('box-sizing', 'border-box', 'important');
      });
    }

    // =========================
    // Initialisierung
    // =========================
    window.addEventListener('load', function () {
      // MutationObserver für Banner
      const observer = new MutationObserver((mutations) => {
        mutations.forEach(mutation => {
          mutation.addedNodes.forEach(node => {
            if (node.nodeType === 1 && node.classList.contains('cc-window')) {
              forceBannerStyles();
            }
          });
        });
      });
      observer.observe(document.body, { childList: true, subtree: true });

      // Buttons nach CookieConsent setzen
      setButtonsEnabled(localStorage.getItem('cookieConsent') === 'true');

      // CookieConsent initialisieren
      window.cookieconsent.initialise({
        palette: {
          popup: { background: "#004f9f", text: "#ffffff" },
          button: { background: "#007bff", text: "#ffffff" }
        },
        theme: "classic",
        position: "bottom",
        content: {
          message: "Diese Website verwendet Cookies, um Ihnen die bestmögliche Nutzung zu ermöglichen.",
          dismiss: "Verstanden",
          link: "Mehr erfahren",
          href: "/datenschutz.html"
        },
        onInitialise: function () {
          if (this.hasConsented()) {
            localStorage.setItem('cookieConsent', 'true');
            setButtonsEnabled(true);
          }
          forceBannerStyles();
        },
        onStatusChange: function () {
          const consent = this.hasConsented();
          localStorage.setItem('cookieConsent', consent ? 'true' : 'false');
          setButtonsEnabled(consent);
          forceBannerStyles();
        },
        onPopupOpen: forceBannerStyles
      });

      forceBannerStyles();
    });
  </script>
</body>
</html>
