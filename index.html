<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tag des Sports 2025 – Kartenauswahl</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.1/build/cookieconsent.min.css" />
  <style>
    /* =========================
       Grundstyles (Farben & Schrift)
       ========================= */
    :root {
      --primary-color: #004f9f;
      --primary-light: #0077cc;
      --primary-dark: #002d6d;
      --background: #f9f9f9;
      --text: #333;
      --text-light: #666;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--background);
      margin: 0;
      padding: 0;
    }

    /* Header & Titel */
    .header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--white);
      box-shadow: var(--box-shadow);
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--primary-dark);
      font-size: 2.2rem;
      margin: 0;
      padding-bottom: 0.5rem;
      border-bottom: 3px solid var(--primary-light);
      display: inline-block;
    }

    /* Sections */
    .section {
      max-width: 1000px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
    }

    .section-title {
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
    }

    /* Buttons */
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .button {
      display: block;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--white);
      background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
      border: none;
      border-radius: var(--border-radius);
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: var(--box-shadow);
      cursor: not-allowed;
      opacity: 0.7;
      pointer-events: none;
      min-width: 200px;
    }

    .button.enabled {
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
    }

    .button.enabled:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
    }

    /* Cookie Banner */
    .cc-window {
      font-family: 'Segoe UI', Arial, sans-serif !important;
      border-radius: var(--border-radius) !important;
      border: none !important;
      box-shadow: var(--box-shadow) !important;
    }

    .cc-message {
      font-size: 0.95rem !important;
      line-height: 1.5 !important;
    }

    .cc-btn {
      font-family: 'Segoe UI', Arial, sans-serif !important;
      font-weight: 600 !important;
      border-radius: var(--border-radius) !important;
      padding: 0.6rem 1.2rem !important;
      margin-left: 0.5rem !important;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
      color: var(--text-light);
      font-size: 0.9rem;
      background-color: var(--white);
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .button-grid {
        flex-direction: column;
        align-items: center;
      }

      .button {
        width: 100%;
        max-width: 300px;
        padding: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 1.5rem 0.5rem;
      }

      .button {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Digitales Angebot für den Tag des Sports 2025</h1>
  </header>

  <!-- Zentrale Angebote -->
  <section class="section">
    <h2 class="section-title">Zentral</h2>
    <div class="button-grid">
      <a href="zentral.html" id="btnZentrale" class="button" aria-disabled="true" tabindex="-1">Zentrale Karte anzeigen</a>
      <a href="https://lsvtds.github.io/vereinsliste/" id="btnVereinsliste" class="button" aria-disabled="true" tabindex="-1">Vereinsliste</a>
    </div>
  </section>

  <!-- Regionale Angebote -->
  <section class="section">
    <h2 class="section-title">Regional</h2>
    <div class="button-grid">
      <a href="regional.html" id="btnRegional" class="button" aria-disabled="true" tabindex="-1">Regionale Karte anzeigen</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Landessportverband Schleswig-Holstein | <a href="https://lsvtds.github.io/datenschutz.html" target="_blank">Datenschutz</a></p>
  </footer>

  <!-- Cookie Consent -->
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.1/build/cookieconsent.min.js"></script>
  <script>
    // =========================
    // Buttons aktivieren/deaktivieren
    // =========================
    function setButtonsEnabled(enabled) {
      const buttons = [
        document.getElementById('btnZentrale'),
        document.getElementById('btnRegional'),
        document.getElementById('btnVereinsliste')
      ];
      buttons.forEach(btn => {
        btn.classList.toggle('enabled', enabled);
        btn.setAttribute('aria-disabled', !enabled);
        btn.tabIndex = enabled ? 0 : -1;
      });
    }

    // =========================
    // Google Analytics dynamisch laden
    // =========================
    function loadGoogleAnalytics() {
      if (window.gaLoaded) return;
      window.gaLoaded = true;

      const script = document.createElement('script');
      script.src = "https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"; // Ersetze mit deiner GA-ID
      script.async = true;
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID', { 'anonymize_ip': true });
    }

    // =========================
    // Cookie Banner initialisieren
    // =========================
    window.addEventListener('load', function() {
      window.cookieconsent.initialise({
        palette: {
          popup: { background: "var(--white)", text: "var(--text)" },
          button: { background: "var(--primary-light)", text: "var(--white)" }
        },
        theme: "classic",
        position: "bottom",
        content: {
          message: "Diese Website verwendet Cookies für Statistiken (Google Analytics). Mit Klick auf 'Verstanden' willigen Sie ein. ",
          dismiss: "Verstanden",
          link: "Mehr erfahren",
          href: "https://lsvtds.github.io/datenschutz.html",
          target: "_blank"
        },
        onInitialise: function() {
          const consent = this.hasConsented();
          if (consent) {
            localStorage.setItem('cookieConsent', 'true');
            setButtonsEnabled(true);
            loadGoogleAnalytics();
          }
        },
        onStatusChange: function() {
          const consent = this.hasConsented();
          localStorage.setItem('cookieConsent', consent ? 'true' : 'false');
          setButtonsEnabled(consent);
          if (consent) loadGoogleAnalytics();
        }
      });
    });
  </script>
</body>
</html>
