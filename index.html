<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Tag des Sports 2025 – Kartenauswahl</title>

  <!-- CookieConsent CSS + JS laden -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
      cursor: not-allowed;
      opacity: 0.6;
      pointer-events: none;
    }
    .button.enabled {
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
    }
    .button:hover.enabled {
      background-color: #005fa3;
    }

    /* Mobile: Vollbild-Banner, zentrierter und größerer Text & Button */
    @media (max-width: 600px) {
      .cc-window.cc-floating.cc-type-info.cc-theme-classic {
        width: 100% !important;
        max-width: 100% !important;
        left: 0 !important;
        right: 0 !important;
        border-radius: 0 !important;
        box-sizing: border-box !important;
        padding: 20px !important;
        text-align: center !important;
        font-size: 1.2rem !important;
        line-height: 1.4 !important;
      }
      .cc-window.cc-floating.cc-type-info.cc-theme-classic .cc-message {
        font-size: 1.4rem !important;
        margin-bottom: 1em !important;
      }
    }
  </style>
</head>
<body>
  <h1>Willkommen zur digitalen Geländeübersicht für den Tag des Sports 2025</h1>
  <a href="zentral.html" id="btnZentrale" class="button">Zentrale Karte anzeigen</a>
  <a href="regional.html" id="btnRegional" class="button">Regionale Karte anzeigen</a>

  <script>
    window.addEventListener('load', function () {
      function setButtonsEnabled(enabled) {
        const buttons = [document.getElementById('btnZentrale'), document.getElementById('btnRegional')];
        buttons.forEach(btn => {
          if (enabled) {
            btn.classList.add('enabled');
          } else {
            btn.classList.remove('enabled');
          }
        });
      }

      function styleCookieButtons() {
        const btns = document.querySelectorAll('.cc-btn.cc-dismiss, .cc-btn.cc-accept');
        btns.forEach(btn => {
          btn.style.fontSize = '2.8rem';
          btn.style.padding = '25px 40px';
          btn.style.width = '100%';
          btn.style.maxWidth = 'none';
          btn.style.boxSizing = 'border-box';
          btn.style.minHeight = '70px';
          btn.style.borderRadius = '0';
          btn.style.display = 'block';
          btn.style.margin = '0 auto';
        });
      }

      // MutationObserver, um auf Änderungen im Banner zu reagieren
      const targetNode = document.body;
      const config = { childList: true, subtree: true };
      const callback = function(mutationsList) {
        for(const mutation of mutationsList) {
          if (mutation.addedNodes.length) {
            mutation.addedNodes.forEach(node => {
              if (node.nodeType === 1 && node.classList.contains('cc-window')) {
                // Banner wurde neu hinzugefügt, style anwenden
                styleCookieButtons();
              }
            });
          }
        }
      };
      const observer = new MutationObserver(callback);
      observer.observe(targetNode, config);

      // Buttons initial setzen
      if (localStorage.getItem('cookieConsent') === 'true') {
        setButtonsEnabled(true);
      } else {
        setButtonsEnabled(false);
      }

      window.cookieconsent.initialise({
        palette: {
          popup: { background: "#004f9f", text: "#ffffff" },
          button: { background: "#007bff", text: "#ffffff" }
        },
        theme: "classic",
        position: "bottom",
        content: {
          message: "Diese Website verwendet Cookies, um Ihnen die bestmögliche Nutzung zu ermöglichen.",
          dismiss: "Verstanden",
          link: "Mehr erfahren",
          href: "/datenschutz.html"
        },
        onStatusChange: function () {
          if (this.hasConsented()) {
            localStorage.setItem('cookieConsent', 'true');
            setButtonsEnabled(true);
          } else {
            localStorage.setItem('cookieConsent', 'false');
            setButtonsEnabled(false);
          }
          styleCookieButtons();
        },
        onInitialise: function () {
          if (this.hasConsented()) {
            localStorage.setItem('cookieConsent', 'true');
            setButtonsEnabled(true);
          }
          styleCookieButtons();
        }
      });

      // Falls Banner schon da ist, style sofort
      styleCookieButtons();
    });
  </script>
</body>
</html>
