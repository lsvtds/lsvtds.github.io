<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Tag des Sports 2025 – Kartenauswahl</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
      cursor: not-allowed;
      opacity: 0.6;
      pointer-events: none;
    }
    .button.enabled {
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
    }
    .button:hover.enabled {
      background-color: #005fa3;
    }

    /* Grund CSS für mobile volle Breite */
    @media (max-width: 600px) {
      .cc-window.cc-floating {
        width: 100% !important;
        max-width: 100% !important;
        left: 0 !important;
        right: 0 !important;
        border-radius: 0 !important;
        padding: 1.5em !important;
        box-sizing: border-box !important;
        text-align: center !important;
      }
      .cc-window.cc-floating .cc-message {
        font-size: 1.4rem !important;
        margin-bottom: 1em !important;
      }
      .cc-btn.cc-allow {
        font-size: 3rem !important;
        padding: 25px 40px !important;
        width: 100% !important;
        max-width: none !important;
        box-sizing: border-box !important;
        min-height: 70px !important;
        border-radius: 0 !important;
        display: block !important;
        margin: 0 auto !important;
      }
    }
  </style>
</head>
<body>
  <h1>Willkommen zur digitalen Geländeübersicht für den Tag des Sports 2025</h1>
  <a href="zentral.html" id="btnZentrale" class="button">Zentrale Karte anzeigen</a>
  <a href="regional.html" id="btnRegional" class="button">Regionale Karte anzeigen</a>

  <script>
    window.addEventListener('load', function () {
      // Buttons aktivieren/deaktivieren
      function setButtonsEnabled(enabled) {
        const buttons = [document.getElementById('btnZentrale'), document.getElementById('btnRegional')];
        buttons.forEach(btn => {
          if (enabled) {
            btn.classList.add('enabled');
          } else {
            btn.classList.remove('enabled');
          }
        });
      }

      // Styles mit !important auf Banner und Button erzwingen
      function forceBannerStyles() {
        const banner = document.querySelector('.cc-window.cc-floating');
        if (banner) {
          banner.style.setProperty('width', '100%', 'important');
          banner.style.setProperty('max-width', '100%', 'important');
          banner.style.setProperty('left', '0', 'important');
          banner.style.setProperty('right', '0', 'important');
          banner.style.setProperty('border-radius', '0', 'important');
          banner.style.setProperty('padding', '1.5em', 'important');
          banner.style.setProperty('box-sizing', 'border-box', 'important');
          banner.style.setProperty('text-align', 'center', 'important');
        }
        const message = banner?.querySelector('.cc-message');
        if (message) {
          message.style.setProperty('font-size', '1.4rem', 'important');
          message.style.setProperty('margin-bottom', '1em', 'important');
        }
        const btn = document.querySelector('.cc-btn.cc-allow');
        if (btn) {
          btn.style.setProperty('font-size', '3rem', 'important');
          btn.style.setProperty('padding', '25px 40px', 'important');
          btn.style.setProperty('width', '100%', 'important');
          btn.style.setProperty('max-width', 'none', 'important');
          btn.style.setProperty('box-sizing', 'border-box', 'important');
          btn.style.setProperty('min-height', '70px', 'important');
          btn.style.setProperty('border-radius', '0', 'important');
          btn.style.setProperty('display', 'block', 'important');
          btn.style.setProperty('margin', '0 auto', 'important');
        }
      }

      // MutationObserver auf Body, um Banner-Erstellung abzufangen
      const observer = new MutationObserver((mutations) => {
        mutations.forEach(mutation => {
          mutation.addedNodes.forEach(node => {
            if (node.nodeType === 1 && node.classList.contains('cc-window')) {
              // Banner wurde hinzugefügt -> Styles setzen
              forceBannerStyles();
            }
          });
        });
      });
      observer.observe(document.body, { childList: true, subtree: true });

      // Buttons initial setzen
      if (localStorage.getItem('cookieConsent') === 'true') {
        setButtonsEnabled(true);
      } else {
        setButtonsEnabled(false);
      }

      window.cookieconsent.initialise({
        palette: {
          popup: { background: "#004f9f", text: "#ffffff" },
          button: { background: "#007bff", text: "#ffffff" }
        },
        theme: "classic",
        position: "bottom",
        content: {
          message: "Diese Website verwendet Cookies, um Ihnen die bestmögliche Nutzung zu ermöglichen.",
          dismiss: "Verstanden",
          link: "Mehr erfahren",
          href: "/datenschutz.html"
        },
        onInitialise: function () {
          if (this.hasConsented()) {
            localStorage.setItem('cookieConsent', 'true');
            setButtonsEnabled(true);
          }
          forceBannerStyles();
        },
        onStatusChange: function () {
          if (this.hasConsented()) {
            localStorage.setItem('cookieConsent', 'true');
            setButtonsEnabled(true);
          } else {
            localStorage.setItem('cookieConsent', 'false');
            setButtonsEnabled(false);
          }
          forceBannerStyles();
        },
        onPopupOpen: function () {
          forceBannerStyles();
        }
      });

      // Falls Banner bereits da ist (Reload), Styles forcieren
      forceBannerStyles();
    });
  </script>
</body>
</html>
