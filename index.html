<!-- CookieBanner Initialisierung -->
<script>
window.addEventListener('load', function(){
  window.cookieconsent.initialise({

        background: "#004f9f", /* Dunkelblau passend zu TDS */

    position: "bottom", /* Oder 'top' falls du es oben haben willst */
    content: {
      message: "Diese Website verwendet Cookies, um Ihnen die bestmögliche Nutzung zu ermöglichen.",
      dismiss: "Verstanden",
      link: "Mehr erfahren",
      href: "/datenschutz.html"
    }
  });
});
</script>


  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #005fa3;
    }
    /* Cookie Banner Buttons angleichen */
    .cc_div .cc_btn {
      border-radius: 10px !important;

  </style>
</head>
<body>

  <!-- CookieConsent Initialisierung -->
  <script>
    window.addEventListener("load", function () {
      cookieconsent.run({
        notice_banner_type: "simple",
        consent_type: "express",
        palette: {
          popup: { background: "#f9f9f9", text: "#000" },
          button: { background: "#0077cc", text: "#fff" }
        },
        page_scripts: false,
        strings: {
          notice_banner_description: "Diese Website verwendet Cookies, um sicherzustellen, dass Sie die beste Erfahrung machen.",
          notice_banner_button_accept: "Verstanden",
          notice_banner_button_decline: "Nur essentielle Cookies",
          settings_modal_button_close: "Schließen",
          settings_modal_headline: "Cookie-Einstellungen"
        }
      });
    });
  </script>
