<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tag des Sports 2025 – Kartenauswahl</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.1/build/cookieconsent.min.css" />
  <style>
    /* =========================
       Grundstyles (Desktop)
       ========================= */
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #f9f9f9;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #004f9f;
    }
    section {
      margin-bottom: 5rem;
    }
    .button {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .button.enabled {
      cursor: pointer;
      opacity: 1;
    }
    .button:hover.enabled {
      background-color: #005fa3;
    }
    /* =========================
       Tablet & Mobile Styles
       ========================= */
    @media (max-width: 786px) {
      .button {
        font-size: 1.5rem;
        padding: 30px 60px;
        width: 100%;
        margin: 8px 0;
        box-sizing: border-box;
      }
      .cc-window.cc-floating {
        width: 100% !important;
        max-width: none !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        border-radius: 0 !important;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 15px 10px;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 25px;
      }
      .button {
        font-size: 1.2rem;
        padding: 18px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Digitales Angebot für den Tag des Sports 2025</h1>
  <section>
    <h2>zentral</h2>
    <a href="zentral.html" id="btnZentrale" class="button" aria-disabled="true" tabindex="-1">Zentrale Karte anzeigen</a>
    <a href="https://lsvtds.github.io/vereinsliste/" id="btnVereinsliste" class="button" aria-disabled="true" tabindex="-1">Vereinsliste</a>
  </section>
  <section>
    <h2>regional</h2>
    <a href="regional.html" id="btnRegional" class="button" aria-disabled="true" tabindex="-1">Regionale Karte anzeigen</a>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.1/build/cookieconsent.min.js"></script>
  <script>
    // =========================
    // Buttons aktivieren/deaktivieren
    // =========================
    function setButtonsEnabled(enabled) {
      const buttons = [
        document.getElementById('btnZentrale'),
        document.getElementById('btnRegional'),
        document.getElementById('btnVereinsliste')
      ];
      buttons.forEach(btn => {
        btn.classList.toggle('enabled', enabled);
        btn.setAttribute('aria-disabled', !enabled);
        btn.tabIndex = enabled ? 0 : -1;
      });
    }

    // =========================
    // Google Analytics dynamisch laden
    // =========================
    function loadGoogleAnalytics() {
      if (window.gaLoaded) return;
      window.gaLoaded = true;

      const script = document.createElement('script');
      script.src = "https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"; // Ersetze mit deiner GA-ID
      script.async = true;
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID', { 'anonymize_ip': true }); // IP-Anonymisierung
    }

    // =========================
    // Cookie Banner initialisieren
    // =========================
    window.addEventListener('load', function() {
      window.cookieconsent.initialise({
        palette: {
          popup: { background: "#004f9f", text: "#ffffff" },
          button: { background: "#007bff", text: "#ffffff" }
        },
        theme: "classic",
        position: "bottom",
        content: {
          message: "Diese Website verwendet Cookies für Statistiken (Google Analytics). Mit Klick auf 'Verstanden' willigen Sie ein.",
          dismiss: "Verstanden",
          link: "Mehr erfahren",
          href: "https://lsvtds.github.io/datenschutz.html", // Externer Link zur Datenschutzseite
          target: "_blank" // Link öffnet in neuem Tab
        },
        onInitialise: function() {
          const consent = this.hasConsented();
          if (consent) {
            localStorage.setItem('cookieConsent', 'true');
            setButtonsEnabled(true);
            loadGoogleAnalytics();
          }
        },
        onStatusChange: function() {
          const consent = this.hasConsented();
          localStorage.setItem('cookieConsent', consent ? 'true' : 'false');
          setButtonsEnabled(consent);
          if (consent) loadGoogleAnalytics();
        }
      });
    });
  </script>
</body>
</html>
